name: Build, Push and Bump Compose

permissions:
  contents: write

on:
  push:
    branches: [main]
    # evita loop se o próprio bot commitar o bump
    paths-ignore:
      - ".github/**"

jobs:
  build-and-push:
    # não roda quando for o commit automático do bot com [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    env:
      IMAGE_REPO: galantadev/ganhatempo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Push (latest)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
          # descomente se quiser multi-arch:
          # platforms: linux/amd64,linux/arm64

      - name: Set image tag to `latest` in docker-compose.yml
        run: |
          FILE="docker-compose.yml"
          sed -i -E "s|(image:\s*${{ env.IMAGE_REPO }})(:.*)?|\1:latest|g" "$FILE"
          git diff -- "$FILE" || true

      - name: Commit & Push compose change ([skip ci])
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml
          git diff --cached --quiet && { echo "No compose changes to commit."; exit 0; }
          git commit -m "ci: fix image tag to :latest [skip ci]"
          git push origin HEAD:${{ github.ref_name }}