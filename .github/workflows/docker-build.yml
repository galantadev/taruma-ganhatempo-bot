name: Build, Push and Bump Compose

permissions:
  contents: write

on:
  push:
    branches: [main]
    # evita loop se o próprio bot commitar o bump
    paths-ignore:
      - ".github/**"

# evita jobs concorrentes na mesma branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    # não roda quando for o commit automático do bot com [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    env:
      IMAGE_REPO: galantadev/ganhatempo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Fail fast se a linha inválida reaparecer no index.html
      - name: "Guard: check invalid html marker"
        shell: bash
        run: |
          if [[ -f index.html ]] && grep -n '^ *<-rw-rw-r--' index.html; then
            echo "::error::index.html contém uma linha inválida (começando com '<-rw-rw-r--'). Remova essa linha e tente novamente."
            exit 1
          fi

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          pull: true
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # descomente se quiser multi-arch:
          # platforms: linux/amd64,linux/arm64

      - name: Set image tag to `latest` in docker-compose.yml
        run: |
          FILE="docker-compose.yml"
          if [ -f "$FILE" ]; then
            sed -i -E "s|(image:\s*${{ env.IMAGE_REPO }})(:.*)?|\1:latest|g" "$FILE"
            git diff -- "$FILE" || true
          else
            echo "docker-compose.yml não encontrado; nada para atualizar."
          fi

      - name: Commit & Push compose change ([skip ci])
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml || true
          git diff --cached --quiet && { echo "No compose changes to commit."; exit 0; }
          git commit -m "ci: fix image tag to :latest [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
