name: Build, Push and Bump Compose

permissions:
  contents: write

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"

jobs:
  build-and-push:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: galantadev/ganhatempo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ... (login, build & push iguais)

      - name: Bump docker-compose.yml image tag to commit SHA
        run: |
          FILE="docker-compose.yml"
          sed -i -E "s|(image:\s*${{ env.IMAGE_REPO }})(:.*)?|\1:${{ github.sha }}|g" "$FILE"
          git diff -- "$FILE" || true

      - name: Commit & Push compose change ([skip ci])
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml
          git diff --cached --quiet && { echo "No compose changes to commit."; exit 0; }
          git commit -m "ci: bump image tag to ${{ env.IMAGE_REPO }}:${{ github.sha }} [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
